query singleMember($login: String!) {
  user(login: $login) {
    avatarUrl
    bio
    company
    contributionsCollection {
      contributionCalendar {
        totalContributions
      }
    }
    followers {
      totalCount
    }
    gists(privacy: PUBLIC) {
      totalCount
    }
    name
    repositories(privacy: PUBLIC) {
      totalCount
    }
    url
  }
}
