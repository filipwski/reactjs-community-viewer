query memberWithContributions($login: String!, $cursor: String) {
  user(login: $login) {
    avatarUrl
    bio
    company
    contributionsCollection {
      contributionCalendar {
        totalContributions
      }
    }
    followers {
      totalCount
    }
    gists(privacy: PUBLIC) {
      totalCount
    }
    name
    repositories(privacy: PUBLIC) {
      totalCount
    }
    repositoriesContributedTo(first: 10, after: $cursor) {
      totalCount
      nodes {
        description
        name
        url
      }
    }
    url
  }
}
