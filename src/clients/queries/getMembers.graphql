query members($cursor: String) {
  organization(login: "reactjs") {
    membersWithRole(first: 10, after: $cursor) {
      pageInfo {
        endCursor
      }
      nodes {
        id
        name
        url
        repositories(privacy: PUBLIC) {
          totalCount
        }
        gists(privacy: PUBLIC) {
          totalCount
        }
        followers {
          totalCount
        }
        contributionsCollection {
          contributionCalendar {
            totalContributions
          }
        }
      }
    }
  }
}